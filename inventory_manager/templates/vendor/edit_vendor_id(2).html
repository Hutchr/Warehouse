{% extends 'vendor/vendors.html' %}





{% block context %}
    <style xmlns="http://www.w3.org/1999/html">
    .transition, form button, form .question label, form .question input[type="text"] {
  -moz-transition: all 0.25s cubic-bezier(0.53, 0.01, 0.35, 1.5);
  -o-transition: all 0.25s cubic-bezier(0.53, 0.01, 0.35, 1.5);
  -webkit-transition: all 0.25s cubic-bezier(0.53, 0.01, 0.35, 1.5);
  transition: all 0.25s cubic-bezier(0.53, 0.01, 0.35, 1.5);
}

* {
  font-family: Helvetica, sans-serif;
  font-weight: light;
  -webkit-font-smoothing: antialiased;
}



form {
  position: relative;
  display: inline-block;
  max-width: 700px;
  min-width: 500px;
  box-sizing: border-box;
  padding: 30px 25px;
  background-color: white;
  border-radius: 40px;
  margin: 40px 0;
  left: 50%;
  -moz-transform: translate(-50%, 0);
  -ms-transform: translate(-50%, 0);
  -webkit-transform: translate(-50%, 0);
  transform: translate(-50%, 0);
}
form h1 {
  color: #ff4a56;
  font-weight: 100;
  letter-spacing: 0.01em;
  margin-left: 15px;
  margin-bottom: 35px;
  text-transform: uppercase;
}
form button {
  margin-top: 35px;
  background-color: white;
  border: 1px solid #ff4a56;
  line-height: 0;
  font-size: 17px;
  display: inline-block;
  box-sizing: border-box;
  padding: 20px 15px;
  border-radius: 60px;
  color: #ff4a56;
  font-weight: 100;
  letter-spacing: 0.01em;
  position: relative;
  z-index: 1;
}
form button:hover, form button:focus {
  color: white;
  background-color: #ff4a56;
}
form .question {
  position: relative;
  padding: 10px 0;
}
form .question:first-of-type {
  padding-top: 0;
}
form .question:last-of-type {
  padding-bottom: 0;
}
form .question label {
  transform-origin: left center;
  color: #ff4a56;
  font-weight: 100;
  letter-spacing: 0.01em;
  font-size: 17px;
  box-sizing: border-box;
  padding: 10px 15px;
  display: block;
  position: absolute;
  margin-top: -40px;
  z-index: 2;
  pointer-events: none;
}
form .question input[type="text"] {
  appearance: none;
  background-color: none;
  border: 1px solid #ff4a56;
  line-height: 0;
  font-size: 17px;
  width: 100%;
  display: block;
  box-sizing: border-box;
  padding: 10px 15px;
  border-radius: 60px;
  color: #ff4a56;
  font-weight: 100;
  letter-spacing: 0.01em;
  position: relative;
  z-index: 1;
}
form .question input[type="text"]:focus {
  outline: none;
  background: #ff4a56;
  color: white;
  margin-top: 30px;
}
form .question input[type="text"]:valid {
  margin-top: 30px;
}
form .question input[type="text"]:focus ~ label {
  -moz-transform: translate(0, -35px);
  -ms-transform: translate(0, -35px);
  -webkit-transform: translate(0, -35px);
  transform: translate(0, -35px);
}
form .question input[type="text"]:valid ~ label {
  text-transform: uppercase;
  font-style: italic;
  -moz-transform: translate(5px, -35px) scale(0.6);
  -ms-transform: translate(5px, -35px) scale(0.6);
  -webkit-transform: translate(5px, -35px) scale(0.6);
  transform: translate(5px, -35px) scale(0.6);
}

    </style>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


    <form action="" enctype="multipart/form-data" method="post">{% csrf_token %}
  <h1>{{ vendor.title }}</h1>


     <div class="question">
    <p style="margin-top: 100px"><p><label for="id_title">&#39;Ονομα:</label> <input id="id_title" maxlength="70" name="title" type="text" value="{{ vendor.title }}" /></p>


<p><label for="id_phone">Τηλέφωνο:</label> <input id="id_phone" maxlength="10" name="phone" type="text" value="{{ vendor.phone }}" /></p>
<p><label for="id_phone1">Τηλέφωνο:</label> <input id="id_phone1" maxlength="10" name="phone1" type="text" value="{{ vendor.phone1 }}" /></p>
<p><label for="id_fax">Fax:</label> <input id="id_fax" maxlength="10" name="fax" type="text"  value="{{ vendor.fax }}" /></p>
<p style="margin-top: 50px"><label for="id_email">Email:</label> <input  style=" border: 1px red ridge" id="id_email" maxlength="254" name="email" type="email" value="{{ vendor.email }}" /></p>
<p style="margin-top: 50px"><label for="id_balance">Υπόλοιπο:</label> <input   style=" border: 1px red ridge" id="id_balance" name="balance" type="number" value="0"  value="{{ vendor.balance }}" /></p>
<p><label for="id_afm">ΑΦΜ:</label> <input id="id_afm" maxlength="9" name="afm" type="text"  value="{{ vendor.afm }}"/></p></p>
         <p style="margin-top: 50px"><label for="id_description">Περιγραφή:</label> <textarea style=" border: 1px red ridge" cols="40" id="id_description" name="description" value="{{ vendor.description }}" rows="10"></textarea></p>
  </div>


  <button type="submit" name="submit" value="Add">Αποθήκευση</button>
</form>



{% endblock %}
